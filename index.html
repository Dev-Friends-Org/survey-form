<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1 id="title">UX Friday Survey</h1>
            <p id="description">Your opinion will help us improve future events. Thanks!</p>
        </header>

        <!-- FORM ELEMENTS -->
        <form id="survey-form">
            <!-- email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    class="input-text"
                    placeholder="Enter your email..."
                    required
                />
            </div>
            
            <!-- name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="input-text"
                    placeholder="Enter your name..."
                    required
                />
            </div>
            

            <!-- age -->


















        </form>
    </div>
</body>
</html>
